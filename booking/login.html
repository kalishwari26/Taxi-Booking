<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="../booking/login.css">
</head>
<body>
    <div class="image-container">
        <img src="../img/login.gif" alt="Login Image">
    </div>
    <div class="login-form-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <!-- <label for="username">Username</label> -->
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <!-- <label for="password">Password</label> -->
            </div>
            <div class="input-group flex">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="checkbox-label"> Remember me</label>
                <span class="forgot-password">Forgot Password?</span>
            </div>
            <button type="submit">Login</button>
            <div class="signup-section">
                <p>Don't have an account?</p>
               <a href="../booking/signup.html" style="text-decoration: none;"><span >Sign up</span></a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
